<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macos</title>
  <link rel="stylesheet" href="./styles/macos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<style>
</style>
<body>
  <div id="doc-container">
    <div id="inner-container">
      <aside class="cont_side">
        <div class="wrap_disc">
          <div class="graph_disc">
            <span class="bar_disc"></span>
            <span class="bar_disc"></span>
            <span class="bar_disc"></span>
            <span class="bar_disc"></span>
            <span class="bar_disc"></span>
          </div>
          <div class="info_disc">
            <span class="txt_disc">14<span class="txt_volume">TB</span></span>
            <button type="button" class="btn_reload">
              <i class="fa-solid fa-rotate"></i>
            </button>
          </div>
        </div>
        <div class="wrap_disc">
          <div class="circle_disc">
            <span class="outer_disc"></span>
            <span class="inner_disc"></span>
          </div>
          <div class="info_disc">
            <span class="txt_disc">4<span class="txt_volume">TB</span></span>
            <div class="dot_disc">
              <span class="dot on"></span>
              <span class="dot on"></span>
              <span class="dot on"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
        <div class="wrap_disc">
          <div class="circle_disc">
            <span class="outer_disc"></span>
            <span class="inner_disc"></span>
          </div>
          <div class="info_disc">
            <span class="txt_disc">8<span class="txt_volume">TB</span></span>
            <div class="dot_disc">
              <span class="dot on"></span>
              <span class="dot on"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
        <div class="wrap_disc">
          <div class="circle_disc">
            <span class="outer_disc"></span>
            <span class="inner_disc"></span>
          </div>
          <div class="info_disc">
            <span class="txt_disc">2<span class="txt_volume">TB</span></span>
            <div class="dot_disc">
              <span class="dot on"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </aside>
      <section class="cont_info">
        <div class="wrap_item">
          <div class="info_item">
            <h3 class="tit_item">Used (TB) / of Total</h3>
            <h2 class="txt_item">5.66</h2>
          </div>
          <div class="info_item">
            <h3 class="tit_item">AVAILABLE (TB)</h3>
            <h2 class="txt_item">2.34</h2>
          </div>
        </div>
        <div class="wrap_setting">
          <ul class="list_setting">
            <li><a href="#none" class="link_setting">MANAGE SPACE</a></li>
            <li><a href="#none" class="link_setting">DISC SETTINGS</a></li>
            <li><a href="#none" class="link_setting">CREATE BACKUP</a></li>
          </ul>
        </div>
      </section>
      <section class="cont_stat">
        <div class="wrap_stat">
          <div class="info_stat">
            <span class="name_stat">FREE SPACE</span>
            <span class="size_stat">2.34TB</span>
          </div>
          <div class="info_stat">
            <span class="name_stat">DOCUMENT</span>
            <span class="size_stat">840.54MB</span>
          </div>
          <div class="info_stat">
            <span class="name_stat">AUDIO FILES</span>
            <span class="size_stat">1.08TB</span>
          </div>
          <div class="info_stat">
            <span class="name_stat">IMAGES</span>
            <span class="size_stat">1.82TB</span>
          </div>
          <div class="info_stat">
            <span class="name_stat">VIDEO</span>
            <span class="size_stat">2.38TB</span>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
